<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andika&family=Kalam:wght@300&family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form-->
            <form data-searchForm class="form-container">

                <input placeholder="Search for city..." data-searchInput type="text">
                <button class="btn" type="submit" rolling-box>
                    <img src="./assets/search.png" alt="" height="20px" width="20px">
                </button>
            </form>

            <!-- Loading Screen Container  -->
            <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" alt="" height="150" width="150">
                <p>Loading</p>
            </div>    

            <!-- show weather info -->
            <div class=" sub-container user-info-container">
                <!-- cityname and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon  -->
                <img class="data-img" data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - Parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
